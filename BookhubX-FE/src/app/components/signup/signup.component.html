  <div class="conatiner flex items-center justify-center h-screen">


    

<form class="max-w-md mx-auto w-full login-form" (ngSubmit)="registerUser(form.value)" #form="ngForm">
  <h3 class="text-xl text-center  font-semibold tracking-tight text-blue-600 dark:text-white ellipsis-text">Register Here</h3>
  
  <div class="relative z-0 w-full mb-5 group">
        <input type="text" id="username" name="username" [(ngModel)]="userDetails.username"  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="username" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User Name</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input type="email" id="email" name="email" [(ngModel)]="userDetails.email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input type="password" id="password" name="password" [(ngModel)]="userDetails.password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Password</label>
    </div>

    <div>
        <label>Role:</label>
        <div *ngFor="let role of roles">
          <input type="radio" id="{{role}}" name="role" [(ngModel)]="userDetails.role" [value]="role">
          <label for="{{role}}">{{role}}</label>
        </div>
      </div>

    
    <button type="submit" [disabled]="(registering$ | async) || !isFormValid()" [ngClass]="{ 'bg-gray-500 hover:bg-gray-500': (registering$ | async) || !isFormValid() }" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
   
  
    <div *ngIf="error$ | async as error">
        <div *ngIf="error" class="alert alert-danger">
          {{ error.msg }}
        </div>
        <ng-container *ngIf="!(registering$ | async) && error">
          <div (click)="handleRegistrationError()"></div>
        </ng-container>
      </div>
      <div *ngIf="!(error$ | async) && (registering$ | async)">
        <div class="alert alert-success">
          Registration successful!
        </div>
      </div>
      

</form>
  
  </div>
