 <div id="chatPage" class="chat_page">
    <button (click)="openChatBox()" class="chat_button">
      <i id="chatOpen" class="fas fa-comments">ðŸ’¬</i>
    </button>
  
    <div id="chatbar" class="chat_box animated fadeInUp" [ngClass]="{ 'toggle': isChatOpen }">
      <div class="chat_box_header p-2">
       ChatBOT
      </div>
      
      <div id="chatBody" class="chat_box_body chatMsgbox">
        <div class="bot-message">
          Bot:  Hi,Welcome to BookHubX! I'm your bookish companion for recommendations.How Can I help You?
      </div>
        
        <div *ngFor="let message of chatMessages" [ngClass]="{'user-message': isUserMessage(message), 'bot-message': isBotMessage(message)}">
          {{ message }}
        </div>
  
        <!-- <ng-container *ngIf="books.length === 0; else bookList">
          <div class="chatMsg">No books found.</div>
        </ng-container> -->
  
        <!-- <ng-template #bookList> -->
          <div *ngFor="let book of books" class="book-card">
            <div class="chatMsg">
              <!-- <img src="{{ book.coverImageUrl }}" alt="{{ book.title }} Cover Image" class="card-img-top"> -->
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <!-- <p class="card-text">{{ book.description }}</p> -->
                <p class="card-text">Author: {{ book.author }}</p>
                <p class="card-text">Price: {{ book.price }}</p>
                <p class="card-text">Publisher: {{ book.publisher }}</p>
                
              </div>
            </div>
          </div>
        <!-- </ng-template> -->
      </div>
  
      <form class="inputClass" (ngSubmit)="send()">
        <label for="chat" class="sr-only">Your message</label>
        <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
          <textarea
            id="chat"
            rows="1"
            [(ngModel)]="clientMsg"
            [ngModelOptions]="{standalone: true}"
            class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your message..."
          ></textarea>
  
          <button
            type="submit"
            class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600"
          >
            <svg
              class="w-5 h-5 rotate-90 rtl:-rotate-90"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 20"
            >
              <path
                d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"
              ></path>
            </svg>
            <span class="sr-only">Send message</span>
          </button>
        </div>
      </form>
    </div>
  </div>
