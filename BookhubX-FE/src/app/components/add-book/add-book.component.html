<button (click)="toggleForm()" class="items-center px-3 py-2 text-white bg-blue-700 rounded-lg active  dark:bg-blue-600">

  <div *ngIf="showForm">
<div class="container mx-auto p-8">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto">
      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
        <input type="text" id="title" formControlName="title" class="w-full border rounded py-2 px-3">
      </div>
  
      <!-- Genre (multiselect) -->
      <div class="mb-4">
        <label for="genre" class="block text-gray-700 text-sm font-bold mb-2">Genre:</label>
        <select multiple id="genre" formControlName="genre" class="w-full border rounded py-2 px-3">
          <!-- Populate genres dynamically if needed -->
          <option value="Science">Science</option>
          <option value="Computers">Computers</option>
          <option value="Fiction">Fiction</option>
          <option value="Investments">Investments</option>
          <option value="Education">Education</option>
          <option value="Juvenile Fiction">Juvenile Fiction</option>
          <option value="Business & Economics">Business & Economics</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Philosophy">Philosophy</option>
          <option value="Medical">Medical</option>
          <!-- Add more options as needed -->
        </select>
      </div>
  
      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
        <textarea id="description" formControlName="description" class="w-full border rounded py-2 px-3"></textarea>
      </div>
  
      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
        <input type="text" id="price" formControlName="price" class="w-full border rounded py-2 px-3">
      </div>
  
      <!-- Image -->
      <div class="mb-4">
        <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image URL:</label>
        <input type="text" id="image" formControlName="image" class="w-full border rounded py-2 px-3">
      </div>
  
      <!-- Publisher -->
      <div class="mb-4">
        <label for="publisher" class="block text-gray-700 text-sm font-bold mb-2">Publisher:</label>
        <input type="text" id="publisher" formControlName="publisher" class="w-full border rounded py-2 px-3">
      </div>
  
      <!-- Stock -->
      <div class="mb-4">
        <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock:</label>
        <input type="number" id="stock" formControlName="stock" class="w-full border rounded py-2 px-3">
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Save</button>
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
  

 


</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteConfirmation" class="fixed inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div
      class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <!-- Heroicon name: exclamation -->
            <svg
              class="h-6 w-6 text-red-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6-3a8.5 8.5 0 1 0 17 0h0a8.5 8.5 0 0 0-17 0z"
              ></path>
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
              Delete Book
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Are you sure you want to delete this book?
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          (click)="confirmDelete()"
          type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-500 text-base font-medium text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Delete
        </button>
        <button
          (click)="cancelDelete()"
          type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
