

<section class="container mx-auto my-8 py-8 lg:py-16 antialiased">
    <div class="max-w-2xxl mx-auto p-8 rounded-md shadow-md bg-gradient-to-r from-teal-100 via-teal-200 to-teal-300 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80">
      <h2 class="text-2xl font-bold mb-4">{{ discussionDetails.title }}</h2>
  
      <p class="text-gray-700">{{ discussionDetails.content }}</p>
  
      <div class="flex justify-between items-center mt-4">

  <section class="bg-white dark:bg-gray-900 py-4 lg:py-8 antialiased ">
    <div class="max-w-2xl mx-auto px-2 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Discussion</h2>
      </div>
      <form class="mb-6">
          <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
              <label for="comment" class="sr-only">Your comment</label>
              <textarea id="commentText" name="commentText" [(ngModel)]="comment.commentText" rows="6"
                  class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                  placeholder="Write a comment..." required></textarea>
          </div>
          <button (click)="addComment()"
              class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
              Post comment
          </button>
      </form>
